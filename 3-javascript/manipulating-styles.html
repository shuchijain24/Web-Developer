<html>
    <head>
        <title> Javascript</title>
            
    </head>


    <body>
    
    
        <p id = "text">Hello World!</p>
        
        <button id="myButton">Change text</button>
        
        <p id= "secondParagraph"> Javascript is ......      </p>
        
        <button id= "secondButton">Append text</button>
            
        <p id = "emptyParagraph"></p>
        
        <button id= "createParagraph"> Create text</button>
        
        <p id = "moreText"> This is some text</p>
        
        <button id="styleText"> Style Text</button>
        
        <p id ="newTexting">This is some more text</p>
        
        <button id="Texting">New text</button>
        
        <script type="text/javascript">
            
            document.getElementById("myButton").onclick = function(){
                
            document.getElementById("text").innerHTML = "Hello India!"; 
            }
            
            document.getElementById("secondButton").onclick = function(){
                
                document.getElementById("secondParagraph").innerHTML = "I think is" +  document.getElementById("secondParagraph").innerHTML + "awesome";
            }
                
            document.getElementById("createParagraph").onclick = function(){
                
                document.getElementById("emptyParagraph").innerHTML = "Hi there?";
            }
            
            document.getElementById("styleText").onclick = function(){
                
                document.getElementById("moreText").style.color = "red";
            }
            
            document.getElementById("Texting").onclick = function(){
                
                document.getElementById("newTexting").style.display = "none";
            }
            
        </script>
    
    
    </body>

</html>
