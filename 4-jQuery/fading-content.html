<html>
    <head>
        <title> jQuery</title>
            
         <script type = "text/javascript" src="jquery.min.js"></script>
        
        <style type="text/css">
        
            
            #hiddentext{
                
                display: none;
            }
        
        
        </style>
          
       
    </head>


    <body>
        
        <p id = "text"> This is some text.</p>
        
        <button id="fadeOut">FadeOut text</button>
        
        <p id = "hiddentext"> This is another text.</p>
        
        <button id="fadeIn"> FadeIn text</button>
     
        
<script type="text/javascript">
    
       
      /*$("div").click(function(){
     
         $(this).fadeOut("slow", function(){
             
             alert("fadeOut has finished");
         });
         
     }); */
        
        
        $("#fadeOut").click(function(){
            
            $("#text").fadeOut();
        });
        
        $("#fadeIn").click(function(){
            
            $("#hiddentext").fadeIn();
        });
    
        </script>    
    
    </body>

</html>
